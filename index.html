<h1>情商化和情商</h1>
<div class="text1">
2017-07-06&nbsp;&nbsp;来源：不止说书
<hr/>    
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当我们看到周围的某个人喜欢将自己的喜怒形于色的时候，我们常常认为这个人情商低。<br>
后来我发现，情绪化和情商之间存在一定的矛盾，这种矛盾可以归结为在对情绪化和情商理解上的偏差。</p>   
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;似乎从小我们成长的大环境都一直在给我们传递这样一个信息——<strong>要压抑自己的情绪。</strong><br>
比如我小时候犯错了被我妈妈打，当我要哭的时候妈妈总会用更加严厉的斥责让我不要哭。<br>
成长的环境似乎也一直在告诉我们，不论在什么样的环境里，要学会克制自己的情绪。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;后来我发现，当我们习惯于克制自己情绪的时候，当某天自己的情绪没有被克制而表现出来的时候，<br>
常常无法发现自己当时是一个什么样的状态，也就是说没有认识到自己当时拥有什么样的情绪。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;比如我们看到的那些很独立的强人，在外人面前总会表现出自己很能干，很强势。<br>
有的时候也就是因为给人留下了这样一个印象，所以组织上总会把工作优先安排给这个人做，<br>
周围的朋友有什么事儿也总爱找这个人帮忙。</p>
